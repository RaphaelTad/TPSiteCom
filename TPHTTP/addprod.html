<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>



    <link rel="stylesheet" href="/css/form.css">
    <title>Boutique - Produits</title>
</head>
<body class="grey lighten-5">

    <nav>
        <div class="nav-wrapper brown lighten-3">
          <a href="#" class="brand-logo">Boutique</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="products.html">Produits</a></li>
            <li class="is-admin"><a href="addprod.html">Ajouter un produit</a></li>
          </ul>
        </div>
      </nav>




    <h1 class="brown-text text-darken-4"> Ajouter un Produit</h1>
    <div class="form-container">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                <input id="product_name" type="text" class="validate">
                <label for="product_name">Nom du produit</label>
                </div>
                <div class="input-field col s3">
                <input id="quantity" type="number" class="validate">
                <label for="quantity">Quantité</label>
                </div>
                <div class="input-field col s3">
                    <input id="price" type="number" class="validate">
                    <label for="price">Prix</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                <input id="img_url" type="url" class="validate">
                <label for="img_url">Url de l'image</label>
                </div>
            </div>

            <input class="btn waves-effect waves-light" type="submit">
            <div class="message card-panel teal" id="message-confirmation"><span class="white-text"> Le produit à bien été ajouté</span></div>
            <div class="message card-panel red lighten-1" id="message-error"><span class="white-text"> Oups! Se produit n'a pas pu être ajouté !</span></div>
        </form>
    </div>
</div>
</div>

    <script src="js/addProduct.js"></script>

</body>
</html>
